<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L’Intranet de la Fabrique</title>
  <!-- Google Fonts & Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <!-- Menu vertical : sidebar (arborescence) -->
  <div class="sidebar">
    <h2>Arborescence</h2>
    <div class="tree" id="treeContainer">
      <!-- On construira ici l’arborescence de /home/fabrique via /api/tree -->
    </div>
  </div>

  <div class="main-container">
    <header>
      <h1>L’Intranet de la Fabrique</h1>
    </header>

    <!-- Contrôles de navigation & upload -->
    <div class="controls">
      <!-- Chemin actuel (breadcrumb) -->
      <div class="breadcrumb" id="breadcrumb"></div>

      <!-- Boutons de navigation -->
      <div class="nav-buttons">
        <button class="nav-btn" id="goUpBtn">
          <i class="fas fa-level-up-alt"></i>
          Remonter
        </button>
        <button class="nav-btn" id="goRootBtn">
          <i class="fas fa-home"></i>
          Racine
        </button>
      </div>

      <!-- Bouton Upload -->
      <button id="uploadBtn">
        <i class="fas fa-upload"></i>
        Upload
      </button>
      <input type="file" id="uploadInput" multiple style="display:none" />
    </div>

    <!-- Grille d'affichage -->
    <div class="file-grid" id="fileGrid"></div>
  </div>

  <!-- Modal de prévisualisation -->
  <div class="preview-overlay" id="previewOverlay">
    <div class="preview-content">
      <button class="close-btn" id="closePreview">&times;</button>
      <div class="preview-file" id="previewFile"></div>
    </div>
  </div>

  <!-- Notre JS principal -->
  <script src="main.js"></script>
</body>
</html>
